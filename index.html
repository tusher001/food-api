<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Vanilla CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Cooking Master</title>
  </head>
  <body>
    <div class="container">
        <!-- Navbar  -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" id="logo" href="#"><strong>Cooking master</strong></a>
              <div class="d-flex justify-content-end">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Recipes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="#">Blog</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>

          <!-- Searching part -->
          <div class="search-part">
            <form class="d-flex">
              <input class="form-control me-2" id="searchInput" type="search" placeholder="Search for Meal..." aria-label="Search">
              <button class="btn" id="searchBtn" onclick="startSearch()" type="button">Search</button>
            </form>
          </div>
          
          <!-- Showing Food Details -->
          <div id="details"></div>

          <!-- Showing search result -->
          <div class="row row-cols-1 row-cols-md-4 g-4" id="displayResult"></div>
          
          <!-- Showing food not found alert -->
          <div id="notFound" ></div>
    </div>

    <!-- Vanilla JavaScript  -->
    <script src="main.js"></script>

    <!-- Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
